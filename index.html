<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto treno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrap min-vh-100 bg-dark bg-gradient w-100">
      <h1 class="text-center p-2 text-white">Calcolo Biglietto!!</h1>
      <div class="container">
        <div class="row">
          <!-- colonna con form e input -->
          <div class="col-12 col-form">
            <form action="">
              <div class="mb-3">
                <label for="nome-cognome" class="form-label text-white"
                  >Nome Cognome</label
                >
                <input type="text" class="form-control" id="nome-cognome" />
              </div>
              <div class="mb-3">
                <label for="chilometri" class="form-label text-white"
                  >Km da Percorrere</label
                >
                <input type="number" class="form-control" id="chilometri" />
              </div>
              <select
                class="form-select mt-4"
                aria-label="Default select example"
                id="select"
              >
                <option selected disabled>Fascia eta</option>
                <option value="Minorenne">Minorenne</option>
                <option value="Maggiorenne">Maggiorenne</option>
                <option value="Over">Over-65</option>
              </select>
              <button type="submit" class="btn btn-outline-success mt-5 w-100">
                Genera
              </button>
              <button type="reset" class="btn btn-outline-danger mt-3 w-100">
                Annulla
              </button>
            </form>
          </div>
          <!-- fine colonna forme input -->

          <!-- inizio colonna risultato -->
          <div class="col-12 col-md-5 mt-4 ms-lg-5">
            <div class="card d-none"></div>
          </div>
          <!-- fine colonna risultato -->
        </div>
      </div>
    </div>

    <script src="./javascript/script.js"></script>
  </body>
</html>
